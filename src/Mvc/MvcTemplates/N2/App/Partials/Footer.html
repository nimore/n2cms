<div class="alert" ng-show="Notify.visible" ng-class="{ 'alert-error':Notify.type == 'error', 'alert-success':Notify.type == 'success', 'alert-info':Notify.type == 'info', 'alert-block': Notify.Block }" ng-controller="NotifyCtrl">
	<button type="button" class="close" data-dismiss="alert" translate="footer.close">×</button>
	{{Notify.message}}
</div>
